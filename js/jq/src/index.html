<!DOCTYPE HTML>
<html>
<head>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=1370px"> 
    <title>homyit</title>
    <link rel="icon" href="public/images/LOGO.png" type="image/x-icon">
    <link rel="stylesheet" href="vendor/bootstrap-3.3.6/css/bootstrap.min.css" />
</head>
<body>
<app></app>

<script src="lib/loader/sea-debug.js"></script>
<script src="lib/loader/loader-config.js"></script>
<script src="vendor/jquery-2.2.0/jquery.min.js"></script>
<script src="vendor/bootstrap-3.3.6/js/bootstrap.min.js"></script>

<script>
    seajs.use(['hy','jquery','bootstrapJs'], function(hy){ 
        // console.log($);
        var config = {
            route: {
                root:{
                    module: 'c/app',
                    action: 'init'
                }
            } 
        };
        hy.init('app', config, function(require, next){
            // 这里可以做一些整个APP的初始化工作
            require.async(['_core/view'], function (view) {
                
                view.init();
                next();
            });
        });
    });
</script>
</body>
</html>
