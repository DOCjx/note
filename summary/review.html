<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <style>
        #triangle {
            border: 1px solid #666;
            border: 1px solid blue\9;
            /*ie8以上*/
            +border: 1px solid red;
            /*ie678*/
            _border: 1px solid green;
            /*ie6以下*/
            *background-color: pink;
            /*ie7以下*/
            position: sticky;
            top: -1px;
            z-index: 9;
            width: 200px;
            margin: 0 auto;
            *zoom: 1;
        }

        #triangle::before {
            content: "";
            width: 0;
            height: 0;
            position: absolute;
            left: -16px;
            border-style: solid;
            border-width: 8px;
            /*border-color: red;*/
            border-color: transparent red transparent transparent;
        }

        #triangle::after {
            content: " ";
            width: 0;
            height: 0;
            display: block;
            visibility: hidden;
            clear: both;
        }

        #sub {
            float: left;
            font-size: 16px;
            text-size-adjust: none;
        }

        ul {
            border: 1px solid #999;
        }

        ul:not(#click-ul)::after {
            content: " ";
            width: 0;
            height: 0;
            display: block;
            visibility: hidden;
            clear: both;
        }

        ul>li {
            float: left;
            width: 50px;
            border: 1px solid #666;
            font-size: 14px;
            list-style: none;
        }

        #year {
            font-size: 0;
            width: 90px;
            margin: auto;
        }

        #year>span {
            width: 20px;
            height: 20px;
            display: inline-block;
            box-sizing: border-box;
            font-size: 20px;
            font-family: kaiti;
            /*border: 1px solid #999;*/
            transform: rotate(180deg);
        }

        #year span:nth-child(1) {
            margin-right: 15px;
        }

        #year span:last-child {
            margin-left: 15px
        }

        #year span::before {
            content: " ";
            display: block;
            position: absolute;
            border: 1px solid red;
            width: 20px;
            height: 20px;
            transform: rotate(45deg);
        }
        #same-heitht{
            border: 1px solid #999;
            width: 300px;
            margin: 50px auto;
            display: flex;
            /*box-sizing: border-box;*/
        }
        #left{
            border: 1px solid #999;
            height: 200px;
            background-color: green;
            width: 100px;
        }
        #right{
            border: 1px solid #999;
            /*width: 100%;*/
            flex: 1;
        }
        #quirks{
            /*border: 1px solid #999;*/
            /*overflow: hidden;*/
            display: inline-block;
            top: -1px;
            z-index: 9;
        }
        #quirks-in{
            margin: 20px auto;
            width: 200px;
            height: 200px;
            background-color: red;
        }
        /*li:not(#fist){
            display: none;
        }*/
        #container{
            position: relative;
            width: 600px;
            height: 600px;
            background-color: pink;
        }
        #content{
            position: absolute;
            width: 200px;
            height: 200px;
            /*top: 50%;*/
            /*left: 50%;*/
            /*transform: translate(-50%, -50%);*/
            /*margin: -100px 0 0 -100px;*/

            /*margin: auto;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;*/

            border: 1px solid #999;
            box-sizing: border-box;
        }
        #both{
            border: 1px solid #999;
            width: 500px;
            display: flex;
        }
        #both-left{
            flex: 1;
            /*float: left;
            width: 300px;*/
            background-color: rebeccapurple;
            height: 100px;
        }
        #both-right{
            width: 200px;
            /*margin-left: 300px;*/
            background-color: red;
            /*height: 200px;*/
        }
        #bd{
            padding: 0 200px;
            overflow: hidden;
        }
        .main,.sub,.extra{
            float: left;
            height: 500px;
        }
        .main{
            background-color: pink;
            width: 100%;
        }
        .sub{
            width: 200px;
            background-color: green;
            margin-left: -100%;
            position: relative;
            left: -200px;
        }
        .extra{
            background-color: #999;
            width: 200px;
            margin-left: -200px;
            position: relative;
            right: -200px;
        }
        .trangel{
            width: 85px;
            height: 25px;
            box-sizing: border-box;
            border-top: 1px solid #e5e5e5;
            border-bottom: 1px solid #e5e5e5;
            padding-left: 8px;
            color: #666;
            text-align: center;
            position: relative;
            font-size: 12px;
            line-height: 23px;
            float: left;
            margin-left: 9px;
        }
        .trangel-pre,.trangel-next{
            width: 0;
            height: 0;
            display: inline-block;
            position: absolute;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            border-right: 8px solid transparent;
            border-left: 8px solid #e5e5e5;
        }
        .trangel-pre{
            z-index: 9;
            left: 0;
        }
        .trangel-next{
            right: -16px;
        }
        .trangel-pre:before,.trangel-next:before{
            content: "";
            width: 0;
            height: 0;
            display: inline-block;
            position: absolute;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            border-right: 8px solid transparent;
            border-left: 8px solid #fff;
            left: -9px;
            top: -12px;
        }
        #trangel-box{
            margin-top: 20px;
        }
        .trangel-fist{
            border-left: 1px solid #e5e5e5;
        }
        .trangel-last{
            width: 93px;
            border-right: 1px solid #e5e5e5;
        }
        #trangel-box #finished{
            float: left;
            width: 95px;
            height: 25px;
            box-sizing: border-box;
            border: 1px solid #d0021b;
            margin-left: 9px;
            text-align: center;
            line-height: 25px;
            font-size: 12px;
            color: #d0021b;
        }
    </style>
</head>
